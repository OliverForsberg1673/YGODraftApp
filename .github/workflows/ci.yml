name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - run: npm run test:unit

      - name: Build production app
        run: npm run build

      - name: Run e2e tests with server (Atlas)
        run: |
          npx concurrently -k -s first -n server,test \
            "npm start" \
            "npx wait-on http://localhost:3000 && npm run test:e2e"
        env:
          PORT: 3000
          NODE_ENV: test
          MONGO_URI: ${{ secrets.URI_STRING }}
