name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - run: npm run test:unit
      - run: npm run test:e2e
